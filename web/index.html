<script>

document.addEventListener("DOMContentLoaded", function(event) {

var preLoader = document.createElement("div");

preLoader.innerHTML = "Loading...";

preLoader.style.position = "fixed";

preLoader.style.top = "50%";

preLoader.style.left = "50%";

preLoader.style.transform = "translate(-50%, -50%)";

preLoader.style.fontSize = "24px";

preLoader.style.color = "black";

preLoader.style.fontFamily = "'Plus Jakarta Sans', sans-serif"; // Using the Google Font

document.body.appendChild(preLoader);

// Assuming the Flutter app will remove this or cover it when loaded

});

</script>

  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  <script>
    {{flutter_bootstrap_js}}
  </script>

  <script>
    // Add mouse event handling
    document.addEventListener('mousemove', function(e) {
      if (window.flutterWebRenderer) {
        window.flutterWebRenderer.dispatchPointerDataPacket({
          data: new Uint8Array([
            1, // type
            0, // buttons
            e.clientX, e.clientY, // coordinates
            0, // pressure
            0, // distance
            0, // size
            0, // radius major
            0, // radius minor
            0, // radius min
            0, // radius max
            0, // orientation
            0, // tilt
            0, // id
            0, // kind
            0, // synthesized
          ])
        });
      }
    });
  </script>
</body>
